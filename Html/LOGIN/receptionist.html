    .forget{
        font-size: 2rem;
        text-decoration: none;

  width: 30rem !important;
 

}

}

<body>
  <!--========bcg image for form ===========  -->
  <div class="container"></div>

  <!-- ======form ======= -->
  <form action="../../php/Register/registration.php" method="post" name="FORM" onsubmit="return validform()" id="form" class="form" autocomplete="on">
    <h1 class="head">Login form</h1>

    <!-- ===========================email============================== -->
    <div class="form_con">
      <input type="email" name="email" id="email" class="textfield"  placeholder=" " />
      <label class="form-label">Enter your E-mail</label>
      <i class="fa-solid fa-envelope icon"></i>
      <p class="error" id="email_error"></p>

 </div>
    <!-- ===========================password============================== -->
    <div class="form_con">
      <input type="password" name="password" id="password" class="textfield pass"  placeholder=" " />
      <label class="form-label">Enter Password</label>
      <i class="fa-solid fa-lock icon"></i>
      <i class="bi bi-eye-slash passshow" id="togglePassword"></i>
      <p class="error" id="password_error"></p>
    </div>

 

    <div class="form_con btn" >
      <input type="submit" name="sumb" id="submit" class="button-1 button-11" value="Login" placeholder="" />
    </div>

   
  </form>
</body>
